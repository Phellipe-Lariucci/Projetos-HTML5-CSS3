<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Redes Sociais</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="imagens/favicon.ico"
      type="image/x-icon"
    />
    <style>
      p{
        color: red;
        width: 30vw;
        padding: 10px;
        text-shadow: 1px 1px 1px black;
        box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.548);
        background-color: rgba(0, 0, 0, 0.144);
      }
    </style>
  </head>
  <body>
    <main>
      <p>Este projeto foi feito para treinar posicionamento de imagem, as redes sociais presentes neste projeto com apenas imagens e nao estao atualizadas!</p>
      <div id="container">
        <iframe
          src="telas/home.html"
          frameborder="0"
          name="tela"
          id="tela"
        ></iframe>
      </div>
      <section id="botao">
        <a href="telas/home.html" target="tela"
          ><img src="imagens/logo-home.jpg" alt="botao home" /></a
        ><br />
        <a href="telas/youtube-tela.html" target="tela"
          ><img src="imagens/logo-youtube.jpg" alt="botao youtube" /></a
        ><br />
        <a href="telas/github-tela.html" target="tela"
          ><img src="imagens/logo-github.jpg" alt="botao github" /></a
        ><br />
        <a href="telas/instagram-tela.html" target="tela"
          ><img src="imagens/logo-instagram.jpg" alt="botao instagram" /></a
        ><br />
        <a href="telas/twitter-tela.html" target="tela"
          ><img src="imagens/logo-twitter.jpg" alt="botao twitter" /></a
        ><br />
        <a href="telas/facebook-tela.html" target="tela"
          ><img src="imagens/logo-facebook.jpg" alt="botao facebook" /></a
        ><br />
      </section>
    </main>
  </body>
</html>
